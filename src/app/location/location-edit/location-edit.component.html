<!-- src/app/location/location-edit.component.html -->
<div class="container mt-4">
  <h2 class="mb-4">Editar Sede</h2>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border"><span class="visually-hidden">Cargando...</span></div>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <form
    *ngIf="!loading"
    [formGroup]="locationForm"
    (ngSubmit)="onSubmit()"
    class="row g-3"
  >
    <div class="col-md-6">
      <label class="form-label">Nombre</label>
      <input formControlName="name" class="form-control" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Dirección</label>
      <input formControlName="address" class="form-control" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Teléfono</label>
      <input formControlName="phoneNumber" class="form-control" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Horario</label>
      <input formControlName="schedule" class="form-control" />
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary me-2" [disabled]="locationForm.invalid">
        Guardar
      </button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">
        Cancelar
      </button>
    </div>
  </form>
</div>
