<!-- src/app/location/location-register.component.html -->
<div class="container py-4">
  <h2>Registrar Nueva Sede</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input formControlName="name" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Dirección</label>
      <input formControlName="address" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Teléfono</label>
      <input formControlName="phoneNumber" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Horario</label>
      <input formControlName="schedule" class="form-control" />
    </div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      Registrar Sede
    </button>
  </form>
</div>
