<!-- src/app/location/location-delete.component.html -->
<div class="d-flex flex-column justify-content-center align-items-center" style="width:100%; min-height:100%;">
  <p class="fs-1 mb-5">Sección de Sedes</p>

  <div style="width:100%; padding-left: 11%;">
    <p class="fs-2 mb-0" style="text-align:left;">Listado de Sedes</p>
  </div>
  <span style="width:80%; height:1px; background-color:black; margin-bottom:16px;"></span>

  <div *ngIf="error" class="alert alert-danger" style="width:80%;">{{ error }}</div>

  <table *ngIf="locations.length" class="table table-bordered table-responsive mb-5" style="width:80%; table-layout:fixed;">
    <thead class="table-dark">
      <tr>
        <th class="text-center">ID</th>
        <th class="text-center">Nombre</th>
        <th class="text-center">Dirección</th>
        <th class="text-center">Teléfono</th>
        <th class="text-center">Horario</th>
        <th class="text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let loc of locations">
        <td class="text-center">{{ loc.id }}</td>
        <td class="text-center">{{ loc.name }}</td>
        <td class="text-center">{{ loc.address }}</td>
        <td class="text-center">{{ loc.phoneNumber }}</td>
        <td class="text-center">{{ loc.schedule }}</td>
        <td class="text-center">
          <button class="btn btn-info btn-sm me-2" (click)="edit(loc.id)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="delete(loc.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="!locations.length && !error" class="text-muted">No hay sedes para mostrar.</p>
</div>
