<div class="container-fluid">
  <!-- Imagen superior -->
  <div class="d-flex flex-row justify-content-center px-5 mb-5">
    <img 
      src="https://www.quecursar.com/wp-content/uploads/2009/10/que-debo-hacer-para-trabajar-como-asesor-comercial.jpg"
      alt="Assessor Banner"
      style="height: 350px; width: 100%; object-fit: cover;"
    >
  </div>

  <!-- TÃ­tulo y buscador -->
  <div class="d-flex flex-row justify-content-center mb-5">
    <form class="input-group input-group-lg" role="search" style="width: 40%;">
      <input type="text" class="form-control" placeholder="Busca un asesor" aria-label="Busca un asesor" aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary d-flex flex-column justify-content-center" type="button" id="button-addon2">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
        </svg>
      </button>
    </form>
  </div>

  <!-- Lista de asesores -->
  <div class="d-flex justify-content-around flex-wrap px-5 mb-5">
    <div *ngFor="let assessor of assessors" class="card mb-4" style="width: 18rem;">
      <div class="card-body">
        <div class="d-flex flex-row justify-content-center align-items-center mb-3">
          <img [src]="assessor.uriPhoto" alt="{{assessor.name}}" style="width: 100px; height: 100px; object-fit: cover; border-radius: 50%;">
        </div>
        <div class="text-center">
          <p class="fs-4 fw-bold mb-0">{{ assessor.name }}</p>
          <p class="text-muted mb-0">{{ assessor.contactInfo }}</p>
          <p>Sede: 
            <a routerLink="/locations/{{assessor.location.id}}">
              {{ assessor.location.name }}
            </a>
          </p>
          <a class="btn btn-outline-dark" routerLink="/assessors/{{assessor.id}}">Ver detalles</a>
        </div>
      </div>
    </div>
  </div>
</div>
