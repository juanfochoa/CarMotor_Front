<!-- src/app/assessor/assessor-register.component.html -->
<div class="container py-4">
  <h2>Registrar Nuevo Asesor</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input formControlName="name" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">URL Foto</label>
      <input formControlName="uriPhoto" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Contacto</label>
      <input formControlName="contactInfo" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Sede</label>
      <select formControlName="locationId" class="form-select">
        <option [ngValue]="null">-- Seleccione --</option>
        <option *ngFor="let loc of locations" [ngValue]="loc.id">
          {{ loc.name }}
        </option>
      </select>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      Registrar
    </button>
  </form>
</div>
