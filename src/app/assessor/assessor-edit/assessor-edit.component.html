<!-- src/app/assessor/assessor-edit.component.html -->
<div class="container mt-4">
  <h2 class="mb-4">Editar Asesor</h2>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border"><span class="visually-hidden">Cargando...</span></div>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <form
    *ngIf="!loading"
    [formGroup]="assessorForm"
    (ngSubmit)="onSubmit()"
    class="row g-3"
  >
    <div class="col-md-6">
      <label class="form-label">Nombre</label>
      <input formControlName="name" class="form-control" />
    </div>

    <div class="col-md-6">
      <label class="form-label">URL de Foto</label>
      <input formControlName="uriPhoto" class="form-control" />
    </div>

    <div class="col-md-6">
      <label class="form-label">Contacto</label>
      <input formControlName="contactInfo" class="form-control" />
    </div>

    <div class="col-md-6">
      <label class="form-label">ID de Sede</label>
      <input
        type="number"
        formControlName="locationId"
        class="form-control"
      />
    </div>

    <div class="col-12">
      <button
        type="submit"
        class="btn btn-primary me-2"
        [disabled]="assessorForm.invalid"
      >
        Guardar
      </button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">
        Cancelar
      </button>
    </div>
  </form>
</div>
