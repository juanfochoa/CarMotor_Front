<!-- src/app/banking/banking-register.component.html -->
<div class="container py-4">
  <h2>Registrar Nuevo Respaldo Bancario</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input formControlName="name" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">URL del Logo</label>
      <input formControlName="uriLogo" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Tel√©fono de Contacto</label>
      <input formControlName="assessorPhone" class="form-control" />
    </div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      Registrar
    </button>
  </form>
</div>
