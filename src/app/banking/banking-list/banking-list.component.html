<div class="container-fluid">
  <!-- Imagen superior -->
  <div class="d-flex flex-row justify-content-center px-5 mb-5">
    <img 
      src="https://lawyer-bulgaria.co.uk/wp-content/uploads/2016/09/41140068_l.jpg"
      alt="Banking"
      style="height: 350px; width: 100%; object-fit: cover;"
    >
  </div>

  <!-- Buscador -->
  <div class="d-flex flex-row justify-content-center mb-5">
    <form class="input-group input-group-lg" role="search" style="width: 40%;">
      <input type="text" class="form-control" placeholder="Busca tu entidad financiera" aria-label="Busca tu entidad financiera" aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary d-flex flex-column justify-content-center" type="button" id="button-addon2">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
        </svg>
      </button>
    </form>
  </div>

  <!-- Lista de entidades -->
  <div class="d-flex justify-content-around flex-wrap px-5 mb-5">
    <div *ngFor="let bank of bankings" class="card mb-4" style="width: 24rem;">
      <div class="card-body d-flex">
        <div class="d-flex flex-column justify-content-center align-items-center" style="width: 30%;">
          <img [src]="bank.uriLogo" alt="{{bank.name}}" style="width: 60px; height: 60px; object-fit: contain;" class="mx-auto">
        </div>
        <div class="ps-3">
          <p class="fs-3 fw-bold mb-0">{{ bank.name }}</p>
          <p class="mb-0">Tel√©fono asesor: {{ bank.assessorPhone }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
